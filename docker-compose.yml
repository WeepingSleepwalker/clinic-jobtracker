services:
  api:
    build:
      context: ./clinic-jobtracker
      dockerfile: JobTracker.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:5002
      - ConnectionStrings__Default=Data Source=/app/data/app.db
    volumes:
      - ./_data/api:/app/data        # persists SQLite on your host
    ports:
      - "5002:5002"

  web:
    build:
      context: ./clinic-frontend
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "8080:80"
